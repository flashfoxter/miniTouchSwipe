<!DOCTYPE html>
<html>
<head>
	<title>miniTouchSwipe.js</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<style>
		body {
			-webkit-text-size-adjust: none;
			-moz-text-size-adjust: none;
		}
		.wrapper {
			width: 320px;
			height: 480px;
			margin: 0 auto;
			background: #375589;
			color: #e8ecf2;
			padding: 20px;
			text-align: center;
		}
		h1 {
			font: 24px/28px Verdana, Arial, sans-serif;
			margin-bottom: 15px;
		}
		p {
			font: 18px/22px Verdana, Arial, sans-serif;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<h1>Swipe left or right</h1>
		<p id="direction">no swipes yet</p>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="../js/libs/jquery-1.8.0.min.js")"><\/script>')</script>
	<script>
		var demoSwipe = function(touches) {
    		$('#direction').text("swiped: " + touches.direction);
    	};
    </script>
	<script src="../js/miniTouchSwipe.js"></script>
</body>
</html>
